# Digital Signal Processing: Cubic Interpolation
- Cubic Interopolation and Simpsons Rule used to achieve accurate peak values
  * Read all voltage ADC values first, then current ADC values to reduce phase difference
  * Entirely software based, makes a physical peak detector mostly obsolete in this scenario

# Bench-work: ~55 hours

Problems encountered during assembly of the PCB:
- Attempt to extend our OpAmp as a first order filter compromised measurements physically. This alteration was discarded. 
- A ground trace was destroyed. A physical wire was connected to the nearest ground node to ammend for this.
- The power supply to the uC was discovered to be forgotten. To amend for the lack of a supply, a physical wire was connected to the 5V supply with the uC.
(In retrospect ths could have destroyed the uC, current limiting and over-voltage protection should have been implemented along with the connection.) 
- Influence such as the magnetic field from the voltage probe loop severely compromised our judgement.
- Error of bench results were amended in correction functions. Correction derived from error analysis in excel.
